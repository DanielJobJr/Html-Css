<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tenta abrir este site em varios dispositivos diferentes ou simplesmente aumente e dimunui do seu browser</p>
    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-mm.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
        
    </picture>
    <h1>Reproduzir audio</h1>
    <p>Vamos Reproduzir um audio</p>
    <audio src="midia/1. Hernani - Three-Peat.mp3" controls autoplay></audio>
    
</body>
</html>
