<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">
            <option value="">---Escolha---</option>
            <optgroup label="Regiao sul">
                <option value="MP">Maputo</option>
                <option value="IB">Inhambane</option>
                <option value="GZ">Gaza</option>
            </optgroup>
            <optgroup label="Regiao norte">
                <option value="NP">Napula</option>
                <option value="NS">Niassa</option>
                <option value="CD">Cabo Delgado</option>
            </optgroup>
        </select>
        <p>
            <label for="prof">Profissao: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Medico</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </p>

    </form>
   
</body>
</html>
