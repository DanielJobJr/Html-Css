<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="12" placeholder="Nome do Usuario" >
        </p>
        <p>
            <label for="ise">Senha:</label>
            <input type="password" name="sen" id="ise" required minlength="8" maxlength="20" size="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
