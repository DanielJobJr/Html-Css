<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
           <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="20" minlength="5">
        </p>
        <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="mail" id="iemail" required>
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="intel" required placeholder="xxx-xxx">
        </p>
        <!--Estudar mais sobre RegEx --> 
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
